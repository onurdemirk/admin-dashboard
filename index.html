<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="logo">
          <div><img src="img/dashboard.svg" alt="home" /></div>
          <div><p>Dashboard</p></div>
        </div>
        <div class="nav">
          <img src="img/home.svg" alt="home" />
          <a href="#">Home</a>
          <img src="img/profile.svg" alt="home" />
          <a href="#">Profile</a>
          <img src="img/message.svg" alt="home" />
          <a href="#">Messages</a>
          <img src="img/history.svg" alt="home" />
          <a href="#">History</a>
          <img src="img/task.svg" alt="home" />
          <a href="#">Tasks</a>
          <img src="img/community.svg" alt="home" />
          <a href="#">Communities</a>
        </div>
        <div class="nav-bottom">
            <img src="img/setting.svg" alt="home" />
            <a href="#">Settings</a>
            <img src="img/support.svg" alt="home" />
            <a href="#">Support</a>
            <img src="img/privacy.svg" alt="home" />
            <a href="#">Privacy</a>
        </div>
      </div>

      <div class="header">
        <input type="search" />
      </div>
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
